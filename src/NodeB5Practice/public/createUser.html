<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
		initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-3">
      <br />
      <h1>Welcome</h1>
      <br />
      <!-- <h2>Create User</h2> -->
      <!-- <div>
        <label>Short description.</label>
      </div> -->
    </div>
    <div class="container mt-3">
      <br />
      <h2>User Infomation</h2>
      <br />
      <form action="/saveUser" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName" style="font-size: 23px"> Name </label>
            <input type="text" class="form-control" id="name" name="name" required/>
          </div>

          <div class="form-group col-md-6">
            <label for="inputEmail" style="font-size: 23px"> Email </label>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              name="email"
              required
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputPhone" style="font-size: 23px">Phone </label>
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              name="phone"
            />
          </div>

          <div class="form-group col-md-6">
            <label for="inputAddress" style="font-size: 23px">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="submit" class="btn btn-primary">Create User</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
